<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gearbox Admin Console</title>
    <style type="text/css">
        * {
            margin: 1em;
            padding: 0;
            box-sizing: border-box;
        }
        body, html, #app {
            min-height: 100%;
        }

        body {
            padding: 1em;
            background-image: url("images/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
        }
    </style>
</head>
<body>
<h1>Gearbox Admin Console</h1>
<div id="app">
    <ul id="example-1">
        <li v-for="project in projects">
            {{ project.name }}
        </li>
    </ul>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/gearbox.js"></script>
</body>
</html>
