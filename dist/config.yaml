project_name: Gearbox
env:
- GO111MODULE=on
release:
  github:
    owner: gearboxworks
    name: gearbox
  draft: true
  prerelease: auto
  name_template: '{{ .Tag }}'
brews:
- name: Gearbox
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "gearbox"
  goarm: "6"
scoop:
  name: Gearbox
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: Gearbox
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - windows_amd64
  - linux_amd64
  - darwin_amd64
  main: ./app/main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: gearbox
  env:
  - CGO_ENABLED=1
  lang: go
archives:
- id: default
  builds:
  - Gearbox
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - Gearbox
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - Gearbox
snapshot:
  name_template: '{{ .Tag }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
  - echo {{ .Version }} > VERSION
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
